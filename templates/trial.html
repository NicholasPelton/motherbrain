<html>
<head>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.min.js"></script>

    <title>Synchronized Sliders</title>
     <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){

            var socket = io.connect();

            socket.on('connect', function() {
                socket.emit('connected', "User has connected");
            });

            socket.on('message', function(msg) {
              $('#messages').append('<li>'+msg+'</li>');
            });
            
            $('#sendbutton').on('click', function() {
              socket.send($('#myMessage').val());
              $('$myMessage').val('');
            });
        });
    </script>
</head>
<body>
    <h1>FUCK YOU</h1>
    <ul id="messages"></ul>
    <input id="myMessage" type="text">
    <button id="sendbutton">send</button>

</body>
</html>
